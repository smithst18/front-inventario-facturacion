<div class="container p-3">
  <div class="row px-3">
    <div class="col-md-12" *ngIf="!products">
      <!--loader-->
      <div class="text-center">
        <img src="assets/gift/loader.gif" alt="loader">
      </div>
      <p class="text-center">
        Cargando Data
      </p>
    </div>
    <!--Table-->
    <div class="col-md-12 mat-elevation-z2 p-3 mb-5 bg-body rounded">
      <div class="pt-5 ">
        <p class="text-center fs-2 text-decoration-underline">
          Productos en Inventario:
        </p>
      </div>
      <div class="">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. jugo" #input>
        </mat-form-field>
      </div>
      <div class="border mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
        
          <!-- code Column -->
          <ng-container matColumnDef="product_code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let product"> {{product.product_code}} </td>
          </ng-container>
          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
          </ng-container>
          <!-- price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let product"> {{product.price}}$ </td>
          </ng-container>
          <!-- stock Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let product"> {{product.product_quantity}} </td>
          </ng-container>
          <!-- family Column-->
          <ng-container matColumnDef="family">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Familia </th>
            <td mat-cell *matCellDef="let product"> {{product.family.name}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="details(row.id)"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No encontrado "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
