<div class="container p-3">
  <div class="row px-3">
    <!--Table-->
    <div class="col-md-12 mat-elevation-z2 p-3 mb-5 bg-body rounded">
      <div class="pt-3">
        <h1 class="ms-3 text-start fs-5">
          PRODUCTOS:
        </h1>
        <hr>
      </div>
      <div class="text-end">
        <mat-form-field appearance="standard">
          <mat-label>Buscar Producto.</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. jugo" #input>
        </mat-form-field>
      </div>
      <div class="border mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
        
          <!-- code Column -->
          <ng-container matColumnDef="product_code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let product"> {{product.product_code}} </td>
          </ng-container>
          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let product"> {{product.name | titlecase}} </td>
          </ng-container>
          <!-- price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let product"> {{product.price}}$ </td>
          </ng-container>
          <!-- stock Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let product"> {{product.product_quantity}} </td>
          </ng-container>
          <!-- family Column-->
          <ng-container matColumnDef="family">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Familia </th>
            <td mat-cell *matCellDef="let product"> {{product.family.name | titlecase}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="details(row.id)"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No encontrado "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
      </div>
      <div class="mt-2 text-center" *ngIf="products.length < 1">
        <span class="text-muted">
          No se ha registrado ningun Producto.
        </span>
      </div>
    </div>
  </div>
</div>
