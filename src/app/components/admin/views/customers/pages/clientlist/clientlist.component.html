<div class="container p-3">
  <div class="row px-3">
    <div class="col-md-12" *ngIf="!customers">
      <!--loader-->
      <div class="text-center">
        <img src="assets/gift/loader.gif" alt="loader">
      </div>
      <p class="text-center">
        Cargando Data
      </p>
    </div>
    <!--Table-->
    <div class="col-md-12 mat-elevation-z2 p-3 mb-5 bg-body rounded">
      <div class="pt-5 ">
        <p class="text-center fs-2 text-decoration-underline">
          Listado de Clientes
        </p>
      </div>
      <div class="">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. jugo" #input>
        </mat-form-field>
      </div>
      <div class="border mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
        
          <!-- code Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre: </th>
            <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
          </ng-container>
          <!-- name Column -->
          <ng-container matColumnDef="ci">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ci: </th>
            <td mat-cell *matCellDef="let customer"> {{customer.ci}} </td>
          </ng-container>
          <!-- price Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email: </th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}}</td>
          </ng-container>
          <!-- stock Column -->
          <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tlf: </th>
            <td mat-cell *matCellDef="let customer"> {{customer.phone_number}} </td>
          </ng-container>
          <!-- family Column-->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Estado: </th>
            <td mat-cell *matCellDef="let customer">
              <a>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
                [ngClass]="customer.active == false || customer.active == null ? 'inactive-status' : 'active-status'" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10z"/>
                </svg>
              </a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="details(row.id)"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No encontrado "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
